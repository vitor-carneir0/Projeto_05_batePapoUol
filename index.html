<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Bate Papo Uol</title>

        <link rel="shortcut icon" href="./images/logo_uol.png" type="image/x-icon">

        <meta name="description" content="Um chat online gratuito onde você não precisa fazer cadastro. Aqui você encontra salas de todos os temas.">
        <meta name="keywords" content="Conversa, Papo, Chat, online, salas">
        <meta name="author" content="Vitor Carneiro Silva de Oliveira">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="script.js" defer></script>
        
        <header>
                <img onclick="alert (`test`)" src="./images/logo_uol.png" alt="logo_uol">
            
            <ion-icon onclick="alert (`test`)" name="people"></ion-icon>

        </header>
        
        <main>
            <div class="in-out-message">
                <div class="message" data-identifier="message">
                    <span class="time">(09:21:45) </span>
                    <span class="from">Joao </span>
                    <span class="messageStatus">entra na sala...</span>
                </div>
            </div>

            <div class="message-box">
                <div class="message" data-identifier="message">
                    <span class="time">(09:22:28)</span>
                    <span class="from">Joao</span>
                    <span class="messageStatus">para</span>
                    <span class="to">Todos: </span>
                    <span class="text">Bom dia </span>
                </div>
            </div>

            <div class="message-box">
                <div class="message" data-identifier="message">
                    <span class="time">(09:22:38)</span>
                    <span class="from">Maria</span>
                    <span class="messageStatus">para</span>
                    <span class="to">Joao: </span>
                    <span class="text">Oi Joao :)</span>
                </div>
            </div>

            <div class="private-message">
                <div class="message" data-identifier="message">
                    <span class="time">(09:22:38)</span>
                    <span class="from">Joao</span>
                    <span class="messageStatus">reservadamente para</span>
                    <span class="to">Maria:</span>
                    <span class="text">Oi gatinha quer tc?</span>
                </div>
            </div>

        


        </main>
        
        <footer>
            <input type="text" placeholder="Escreva aqui..." data-identifier="send-message">
            
            <ion-icon onclick="alert (`test`)" name="paper-plane-outline"></ion-icon>
        </footer>
        
        <aside>
            <!-- Menu direita escondido -->
        </aside>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
