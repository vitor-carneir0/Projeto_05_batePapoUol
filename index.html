<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Bate Papo Uol</title>

        <link rel="shortcut icon" href="./images/logo_uol.png" type="image/x-icon">

        <meta name="description" content="Um chat online gratuito onde você não precisa fazer cadastro. Aqui você encontra salas de todos os temas.">
        <meta name="keywords" content="Conversa, Papo, Chat, online, salas">
        <meta name="author" content="Vitor Carneiro Silva de Oliveira">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <header>
            <img onclick="reloadPage()" src="./images/logo_uol.png" alt="logo_uol">    
            <ion-icon onclick="showBar()" name="people"></ion-icon>
        </header>
        
        <main>
           
        </main>
        
        <footer>
            <input type="text" placeholder="Escreva aqui..." data-identifier="send-message">
            
            <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
        </footer>
        
        <aside class="display-none">
            <div class="dark-background" onclick="showBar()">
            </div>
            <div class="social-bar">
                <div class="top-social-bar">
                    Escolha um contato para enviar mensagem:
                </div>
            </div>
            
        </aside>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
